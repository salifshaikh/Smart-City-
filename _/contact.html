<section class="py-12 bg-white dark:bg-[#0b1727] text-zinc-900 dark:text-white">

        <form class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 border-blue-600 border-2">
