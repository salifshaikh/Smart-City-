    <button id="sosBtn" class="fixed bottom-10 right-10 bg-red-600 text-white p-6 rounded-full shadow-lg hover:bg-red-700 transition duration-300 hidden text-center">
        SOS
    </button>
    
    
    <script>
        // Get the SOS button and footer
        const sosBtn = document.getElementById("sosBtn");
        const footer = document.querySelector(".ezy__footer");
    
        // Add a scroll event listener to the window
        window.addEventListener("scroll", () => {
            const footerPosition = footer.getBoundingClientRect().top;
            const screenHeight = window.innerHeight;
    
            // Check if the user has scrolled to the footer
            if (footerPosition < screenHeight) {
                // Show the SOS button when footer is in view
                sosBtn.classList.add("show-sos");
            } else {
                // Hide the SOS button if not at the footer
                sosBtn.classList.remove("show-sos");
            }
        });
    </script>
    <script>
        document.getElementById('sosBtn').addEventListener('click', function() {
            // Create a prompt with options for SOS services
            const options = prompt("Select SOS Service:\n1. Police\n2. Ambulance\n3. Fire Brigade", "Enter the number (1, 2, or 3)");
            
            // If the user cancels the prompt, options will be null
            if (options !== null) {
                let service = "";
                
                // Determine which service was selected
                switch (options) {
                    case "1":
                        service = "Police";
                        break;
                    case "2":
                        service = "Ambulance";
                        break;
                    case "3":
                        service = "Fire Brigade";
                        break;
                    default:
                        alert("Invalid option selected!");
                        return;
                }
                
                // Show confirmation box
                alert(`SOS request has been sent to the ${service}.`);
            }
        });
    </script>
